<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O que tá na bag da nossa diva?</title>
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
  
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container max-w-5xl mx-auto">
    <header>
      <a href="./index.html">
        <img class="mx-auto" src="./assets/images/logo.png" alt="Julia Gomes Logo">
      </a>
    </header>

    <section class="paper-background pt-8 pb-8 px-12">
      <img class="mx-auto mb-8" src="./assets/images/titles/julias-bag.png" alt="Julia's Bag">

      <div class="max-w-3xl mx-auto">
        <div class="flex justify-center gap-4 mb-6">
          <img class="object-contain" src="./assets/images/julias-bag/ecobag.png" alt="Ecobag">
          <img class="object-contain" src="./assets/images/julias-bag/gloss.png" alt="Gloss (obviously)">
          <img class="object-contain" src="./assets/images/julias-bag/tarot.png" alt="mini baralho de tarot">
          <img class="object-contain" src="./assets/images/julias-bag/diva.png" alt="O peso de ser uma grande DIVA">
        </div>
        <div class="flex justify-center gap-4">
          <img class="object-contain" src="./assets/images/julias-bag/celular.png" alt="Celular">
          <img class="object-contain" src="./assets/images/julias-bag/carteira.png" alt="Carteira">
          <img class="object-contain" src="./assets/images/julias-bag/cristais.png" alt="Cristais de Proteção">
          <img class="object-contain" src="./assets/images/julias-bag/fone.png" alt="Fone de Ouvido">
        </div>
      </div>
    </section>

    <footer>
      <p>criado com muito carinho pelos seus friends: chris, gi e may.</p>
    </footer>
  </div>
</body>
</html>
